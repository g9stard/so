<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB 값 추출기</title>
    <style>
        #canvas {
            display: none; /* 캔버스는 화면에 보이지 않게 함 */
        }
        .rgb-value {
            font-weight: bold;
            margin-top: 5px;
            text-align: center;
        }
        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-left: 5px;
        }
        .guide-square {
            position: absolute;
            border: 2px dashed red; /* 가이드 정사각형 스타일 */
            width: 30px;
            height: 30px;
            left: 30px; /* x: 30px 위치 */
            top: 50px; /* top: 50px 위치 */
        }
    </style>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <button id="capture">촬영하기</button>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div id="rgb-container"></div>
    <div class="guide-square"></div> <!-- 가이드 정사각형 -->

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const rgbContainer = document.getElementById('rgb-container');

        // 카메라 스트림 시작
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("카메라 접근 오류: " + err);
            });

        captureButton.addEventListener('click', () => {
            // 비디오에서 캡처
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 정사각형 위치 설정
            const pos = { x: 30, y: 50 }; // 가이드 정사각형 위치

            // RGB 값 추출
            const imageData = context.getImageData(pos.x, pos.y, 30, 30);
            const data = imageData.data;

            // 평균 RGB 값 계산
            let r = 0, g = 0, b = 0;
            for (let i = 0; i < data.length; i += 4) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
            }
            r = Math.floor(r / (data.length / 4));
            g = Math.floor(g / (data.length / 4));
            b = Math.floor(b / (data.length / 4));

            // RGB 값과 색상 표시
            rgbContainer.innerHTML = `
                <div class="rgb-value">RGB(${r}, ${g}, ${b})</div>
                <div class="color-box" style="background: rgb(${r}, ${g}, ${b});"></div>
            `;

            // 최종 이미지 위에 정사각형 그리기
            context.strokeStyle = 'red';
            context.lineWidth = 2;
            context.strokeRect(pos.x, pos.y, 30, 30); // 최종 촬영 이미지 위에 정사각형 그리기
        });
    </script>
</body>
</html>
