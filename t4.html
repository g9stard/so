<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출 및 표시</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
        .color-label {
            position: absolute;
            color: black;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            padding: 2px;
            border-radius: 3px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <button id="capture">촬영</button>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = $('#capture');

navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("카메라 접근 오류: " + err);
            });

        captureButton.on('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            drawMasksAndExtractColors();
        });

        function drawMasksAndExtractColors() {
            const maskSize = 40; // 마스크 크기
            const spacing = 20; // 간격
            const rows = 2; // 줄 수
            const cols = 4; // 열 수

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * (maskSize + spacing);
                    const y = row * (maskSize + spacing);

                    // 마스크 그리기
                    context.strokeStyle = "rgba(255, 0, 0, 0.5)"; // 반투명 빨간색
                    context.strokeRect(x, y, maskSize, maskSize);

                    // 색상 추출
                    const imageData = context.getImageData(x, y, maskSize, maskSize);
                    const avgColor = getAverageColor(imageData.data, maskSize);

                    // RGB 값과 색상 표시
                    const colorLabel = `RGB(${avgColor.r}, ${avgColor.g}, ${avgColor.b})`;
                    createColorLabel(colorLabel, x, y);
                }
            }
        }

        function getAverageColor(data, size) {
            let sumR = 0, sumG = 0, sumB = 0, count = 0;

            for (let i = 0; i < data.length; i += 4) {
                sumR += data[i];     // R
                sumG += data[i + 1]; // G
                sumB += data[i + 2]; // B
                count++;
            }

            return {
                r: Math.round(sumR / count),
                g: Math.round(sumG / count),
                b: Math.round(sumB / count)
            };
        }

        function createColorLabel(color, x, y) {
            const label = $('<div class="color-label"></div>').text(color);
            label.css({
                left: x + 'px',
                top: (y - 20) + 'px' // 마스크 위쪽에 위치
            });
            $('body').append(label);
        }
    </script>
</body>
</html>
