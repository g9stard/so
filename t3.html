<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 촬영 및 RGB 표시</title>
    <style>
        #canvas {
            position: relative;
            border: 1px solid black;
        }
        .rgb-value {
            position: absolute;
            font-weight: bold;
            text-align: center;
        }
        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="capture">촬영하기</button>
    <canvas id="canvas" width="320" height="240"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');

navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("카메라 접근 오류: " + err);
            });

        captureButton.addEventListener('click', () => {
            // 비디오에서 캡처
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 정사각형 위치 설정
            const positions = [
                { x: 50, y: 50 },
                { x: 85, y: 50 } // 두 번째 정사각형
            ];

            positions.forEach(pos => {
                // 정사각형 그리기
                context.strokeStyle = 'red';
                context.lineWidth = 2;
                context.strokeRect(pos.x, pos.y, 30, 30);

                // RGB 값 표시
                const imageData = context.getImageData(pos.x, pos.y, 1, 1);
                const [r, g, b] = imageData.data;

                // RGB 값 텍스트 표시
                const rgbContainer = document.createElement('div');
                rgbContainer.className = 'rgb-value';
                rgbContainer.style.left = `${pos.x}px`;
                rgbContainer.style.top = `${pos.y + 35}px`; // 정사각형 하단에 위치
                rgbContainer.innerHTML = `<div class="color-box" style="background: rgb(${r}, ${g}, ${b});"></div>RGB(${r}, ${g}, ${b})`;
                document.body.appendChild(rgbContainer);
            });
        });
    </script>
</body>
</html>
