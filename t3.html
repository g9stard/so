<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 촬영 및 RGB 표시</title>
    <style>
        #canvas {
            position: relative;
            border: 1px solid black;
        }
        .square {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid red;
        }
        .rgb-value {
            position: absolute;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="capture">촬영하기</button>
    <canvas id="canvas" width="320" height="240"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');

        // 카메라 스트림 시작
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("카메라 접근 오류:", err);
            });

        captureButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 정사각형 위치 설정
            const positions = [
                { x: 50, y: 50 },
                { x: 50 + 35, y: 50 } // 두 번째 정사각형
            ];

            positions.forEach(pos => {
                // 정사각형 그리기
                context.strokeStyle = 'red';
                context.strokeRect(pos.x, pos.y, 30, 30);

                // RGB 값 표시
                const imageData = context.getImageData(pos.x, pos.y, 1, 1);
                const [r, g, b] = imageData.data;

                // RGB 값 텍스트 위치
                const rgbText = document.createElement('div');
                rgbText.className = 'rgb-value';
                rgbText.style.left = `${pos.x}px`;
                rgbText.style.top = `${pos.y}px`;
                rgbText.innerText = `RGB(${r}, ${g}, ${b})`;
                document.body.appendChild(rgbText);
            });
        });
    </script>
</body>
</html>
