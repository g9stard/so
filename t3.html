<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검22기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #canvas {
            display: block;
            position: relative;
            margin-top: 10px;
        }
        video {
            display: none; /* 비디오 요소 숨김 */
        }
        .color-label {
            position: absolute;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <button id="capture">사진 촬영</button>
    <canvas id="canvas"></canvas>

    <script>
        $(document).ready(function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // 후면 카메라 접근
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } }
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("카메라 접근 오류:", err);
            });

            // 사진 촬영 버튼 클릭 이벤트
            $('#capture').click(function() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                extractColors();
            });

            // 색상 추출 함수
            function extractColors() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // 검은색 상자 위치 (예: (100, 100)에서 시작하여 100x100 크기)
                const boxX = 100;
                const boxY = 100;
                const boxSize = 100;

                // 검은색 상자 안쪽 색상 추출
                for (let y = boxY; y < boxY + boxSize; y++) {
                    for (let x = boxX; x < boxX + boxSize; x++) {
                        const index = (y * canvas.width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];

                        // 검은색 픽셀 조건
                        if (r < 50 && g < 50 && b < 50) {
                            // 검은색 픽셀은 무시
                            continue;
                        } else {
                            // 검은색 상자 안쪽 픽셀 색상 추출
                            const rgbColor = `rgb(${r}, ${g}, ${b})`;
                            displayColorLabel(rgbColor, x, y);
                        }
                    }
                }
            }

            // 색상 레이블 표시 함수
            function displayColorLabel(color, x, y) {
                const label = $('<div></div>')
                    .text(color)
                    .css({
                        position: 'absolute',
                        left: x + 'px',
                        top: y + 'px',
                        color: 'white',
                        fontWeight: 'bold',
                        pointerEvents: 'none' // 클릭 이벤트 무시
                    });
                $('#canvas').after(label);
            }
        });
    </script>
</body>
</html>
