<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후면 카메라 RGB 그리드 추출</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #000;
            position: relative;
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 그리드 클릭 방지 */
        }
        .color-box {
            width: 20%; /* 각각의 박스 너비 */
            height: 20%; /* 각각의 박스 높이 */
            border: 1px solid rgba(0, 0, 0, 0.5);
            position: absolute;
            display: flex;
            align-items: flex-end; /* 텍스트 아래 정렬 */
            justify-content: center; /* 텍스트 가운데 정렬 */
            color: #000;
            font-size: 10px;
            box-sizing: border-box;
        }
        #capturedImage {
            margin-top: 20px;
            max-width: 100%;
            display: none; /* 촬영 후 이미지 숨김 */
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div class="grid" id="grid"></div>
    <button id="capture">사진 촬영</button>
    <img id="capturedImage" alt="Captured Image"/>

    <script>
        $(document).ready(function() {
            const video = $('#video')[0];
            const grid = $('#grid');
            const capturedImage = $('#capturedImage');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // 카메라 스트림 요청
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error("카메라 접근 오류: " + err);
                });

            // 그리드 생성 함수
            function createGrid() {
                const gridSize = 5; // 5x5 그리드
                const boxSize = 100 / gridSize; // 그리드 박스 크기 (%)

                for (let y = 0; y < gridSize; y++) {
                    for (let x = 0; x < gridSize; x++) {
                        const colorBox = $('<div>', {
                            class: 'color-box',
                            css: {
                                left: `${x * boxSize}%`,
                                top: `${y * boxSize}%`
                            }
                        });
                        grid.append(colorBox);
                    }
                }
            }

            // 사진 촬영 버튼 클릭 시 RGB 값 추출
            $('#capture').on('click', function() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // 비디오 프레임을 캔버스에 그리기
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const frame = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = frame.data;

                // 그리드 크기
                const gridSize = 5; // 5x5 그리드
                const boxSize = canvas.width / gridSize;

                // 색상 값 표시
                $('.color-box').each(function(index) {
                    const y = Math.floor(index / gridSize);
                    const x = index % gridSize;
                    const pixelIndex = ((y * boxSize + boxSize / 2) * canvas.width + (x * boxSize + boxSize / 2)) * 4;
                    const r = data[pixelIndex];
                    const g = data[pixelIndex + 1];
                    const b = data[pixelIndex + 2];

                    $(this).css('background-color', `rgb(${r}, ${g}, ${b})`);
                    $(this).text(`(${r}, ${g}, ${b})`); // 색상 값 표시
                });

                // 촬영된 이미지 표시
                capturedImage.attr('src', canvas.toDataURL()).show();
            });

            // 초기 그리드 생성
            createGrid();
        });
    </script>
</body>
</html>
