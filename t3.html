<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R22크 기법</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            display: block;
            margin-top: 10px;
            position: relative;
        }
        video {
            display: block; /* 비디오 요소 숨김 */
        }
        .mask {
            position: absolute;
            border: 2px solid red; /* 마스크 테두리 색상 */
        }
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            border: 1px solid #000;
        }
        #colors {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <button id="capture">사진 촬영</button>
    <canvas id="canvas"></canvas>
    <div id="colors"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const colorsDiv = document.getElementById('colors');

            // 후면 카메라 접근
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("카메라 접근 오류:", err);
            });

            // 사진 촬영 버튼 클릭 이벤트
            document.getElementById('capture').addEventListener('click', function() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                extractColors();
            });

            // 색상 추출 함수
            function extractColors() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const maskSize = 20; // 마스크 크기
                const masks = [
                    { x: 20, y: 50 }, // 첫 번째 마스크 위치
                    { x: 50, y: 50 }  // 두 번째 마스크 위치
                ];
                const extractedColors = [];

                masks.forEach(mask => {
                    const maskColor = getAverageColor(data, mask.x, mask.y, maskSize);
                    if (maskColor) {
                        extractedColors.push(maskColor);
                    }
                });

                // 색상 박스와 RGB 값 표시
                displayColors(extractedColors);
            }

            // 특정 영역의 평균 색상 추출
            function getAverageColor(data, startX, startY, size) {
                let r = 0, g = 0, b = 0, count = 0;

                for (let y = startY; y < startY + size; y++) {
                    for (let x = startX; x < startX + size; x++) {
                        const index = (y * canvas.width + x) * 4;
                        r += data[index];
                        g += data[index + 1];
                        b += data[index + 2];
                        count++;
                    }
                }

                // 평균 색상 계산
                r = Math.floor(r / count);
                g = Math.floor(g / count);
                b = Math.floor(b / count);
                return `rgb(${r}, ${g}, ${b})`;
            }

            // 색상 표시 함수
            function displayColors(colors) {
                colorsDiv.innerHTML = ''; // 기존 색상 초기화
                colors.forEach(color => {
                    const colorBox = document.createElement('div');
                    colorBox.className = 'color-box';
                    colorBox.style.backgroundColor = color;
                    colorsDiv.appendChild(colorBox);

                    const rgbValue = document.createElement('div');
                    rgbValue.textContent = color; // RGB 값 표시
                    colorsDiv.appendChild(rgbValue);
                });
            }

            // 마스크 표시
            function drawMasks() {
                const masks = [
                    { x: 20, y: 50 }, // 첫 번째 마스크 위치
                    { x: 50, y: 50 }  // 두 번째 마스크 위치
                ];

                masks.forEach(mask => {
                    const maskDiv = document.createElement('div');
                    maskDiv.className = 'mask';
                    maskDiv.style.left = `${mask.x}px`;
                    maskDiv.style.top = `${mask.y}px`;
                    maskDiv.style.width = '20px';
                    maskDiv.style.height = '20px';
                    document.body.appendChild(maskDiv);
                });
            }

            // 촬영 후 마스크 그리기
            document.getElementById('capture').addEventListener('click', drawMasks);
        });
    </script>
</body>
</html>
