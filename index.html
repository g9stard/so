<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후면 카메라 RGB 그리드 추출</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #000;
            position: relative;
        }
        #canvas {
            display: none; /* 캔버스 숨김 */
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 그리드 클릭 방지 */
        }
        .color-box {
            width: 20%; /* 각각의 박스 너비 */
            height: 20%; /* 각각의 박스 높이 */
            border: 1px solid rgba(0, 0, 0, 0.5);
            position: absolute;
        }
        #capturedImage {
            margin-top: 20px;
            max-width: 100%;
            display: none; /* 촬영 후 이미지 숨김 */
        }
        .color-value {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #000;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div class="grid" id="grid"></div>
    <button id="capture">사진 촬영</button>
    <img id="capturedImage" alt="Captured Image"/>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const capturedImage = document.getElementById('capturedImage');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        // 카메라 스트림 요청
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("카메라 접근 오류: " + err);
            });

        // 그리드 생성 함수
        function createGrid() {
            const gridSize = 5; // 5x5 그리드
            const boxSize = 100 / gridSize; // 그리드 박스 크기 (%)

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const colorBox = document.createElement('div');
                    colorBox.className = 'color-box';
                    colorBox.style.left = `${x * boxSize}%`;
                    colorBox.style.top = `${y * boxSize}%`;
                    grid.appendChild(colorBox);
                }
            }
        }

        // 사진 촬영 버튼 클릭 시 RGB 값 추출
        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 비디오 프레임을 캔버스에 그리기
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = frame.data;

            // 그리드 크기
            const gridSize = 5; // 5x5 그리드
            const boxSize = canvas.width / gridSize;

            // 그리드 색상 값 표시
            const colorBoxes = document.querySelectorAll('.color-box');
            colorBoxes.forEach((box, index) => {
                const y = Math.floor(index / gridSize);
                const x = index % gridSize;
                const pixelIndex = ((y * boxSize + boxSize / 2) * canvas.width + (x * boxSize + boxSize / 2)) * 4;
                const r = data[pixelIndex];
                const g = data[pixelIndex + 1];
                const b = data[pixelIndex + 2];

                box.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

                // 색상 값 표시
                const colorValue = document.createElement('div');
                colorValue.className = 'color-value';
                colorValue.innerText = `(${r}, ${g}, ${b})`;
                box.appendChild(colorValue);
            });

            // 촬영된 이미지 표시
            capturedImage.src = canvas.toDataURL();
            capturedImage.style.display = 'block';
        });

        // 초기 그리드 생성
        createGrid();
    </script>
</body>
</html>
