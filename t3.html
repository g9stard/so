<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후면 카메라 검은색 테두리 추적기</title>
    <style>
        #canvas {
            display: block;
        }
        video {
            display: none; /* 비디오 요소 숨김 */
        }
    </style>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 후면 카메라 접근
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } }
        })
        .then(stream => {
            video.srcObject = stream;
            video.play();
            detectBlackBorders();
        })
        .catch(err => {
            console.error("카메라 접근 오류:", err);
        });

        function detectBlackBorders() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // 검은색 테두리 탐지
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];

                    // 검은색 픽셀 조건
                    if (r < 50 && g < 50 && b < 50) {
                        // 검은색 픽셀을 빨간색으로 변경
                        data[index] = 255; // R
                        data[index + 1] = 0; // G
                        data[index + 2] = 0; // B
                    }
                }
            }

            // 수정된 픽셀 데이터를 캔버스에 다시 그리기
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(detectBlackBorders); // 계속해서 추적
        }
    </script>
</body>
</html>
