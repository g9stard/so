<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후면 카메라 촬영</title>
    <style>
        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        .guide {
            position: absolute;
            border: 2px dashed rgba(255, 0, 0, 0.5);
        }
        .square {
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            position: absolute;
        }
        .color-label {
            position: absolute;
            font-size: 12px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="camera-container">
       <video id="video" controls muted autoplay loop playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="guide" style="top: 10%; left: 10%;">
            <div class="square" style="top: 0; left: 0;" data-x="10" data-y="10"></div>
            <div class="square" style="top: 0; left: 30px;" data-x="40" data-y="10"></div>
            <div class="square" style="top: 0; left: 60px;" data-x="70" data-y="10"></div>
            <div class="square" style="top: 0; left: 90px;" data-x="100" data-y="10"></div>
            <div class="square" style="top: 0; left: 120px;" data-x="130" data-y="10"></div>
            <div class="color-label" id="color1" style="top: 30px; left: 10px;"></div>
            <div class="color-label" id="color2" style="top: 30px; left: 40px;"></div>
            <div class="color-label" id="color3" style="top: 30px; left: 70px;"></div>
            <div class="color-label" id="color4" style="top: 30px; left: 100px;"></div>
            <div class="color-label" id="color5" style="top: 30px; left: 130px;"></div>
        </div>
    </div>
    <button id="capture">촬영하기</button>
    <img id="result" alt="Captured Image" style="display: none;"/>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultImg = document.getElementById('result');
        const captureBtn = document.getElementById('capture');
        
        // 카메라 접근
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("카메라 접근 오류:", err);
            });

        // 촬영하기 버튼 클릭 시
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');
            resultImg.src = dataURL;
            resultImg.style.display = 'block';

            // RGB 색상 추출
            const squares = document.querySelectorAll('.square');
            squares.forEach((square, index) => {
                const x = parseInt(square.dataset.x);
                const y = parseInt(square.dataset.y);
                const rgb = getPixelColor(context, x, y);
                const colorLabel = document.getElementById(`color${index + 1}`);
                colorLabel.textContent = `RGB: ${rgb.r}, ${rgb.g}, ${rgb.b}`;
                colorLabel.style.backgroundColor = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            });
        });

        // 픽셀 색상 추출 함수
        function getPixelColor(context, x, y) {
            const pixelData = context.getImageData(x, y, 1, 1).data;
            return {
                r: pixelData[0],
                g: pixelData[1],
                b: pixelData[2]
            };
        }
    </script>
</body>
</html>
