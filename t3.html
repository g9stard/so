<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검은색 테두리 색상 추출기</title>
    <style>
        #canvas {
            display: none;
        }
        .color-box {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 2px;
            border: 1px solid #000;
        }
        #colors {
            display: flex;
            flex-wrap: wrap;
            width: 200px; /* 가로 너비 조정 */
        }
        #image-container {
            position: relative;
        }
        #captured-image {
            max-width: 100%;
        }
        .guide-box {
            position: absolute;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <button id="capture">사진 촬영</button>
    <canvas id="canvas"></canvas>
    <div id="image-container">
        <img id="captured-image" src="" alt="Captured Image" style="display:none;">
        <div id="guides"></div>
    </div>
    <div id="colors"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const colorsDiv = document.getElementById('colors');
        const guidesDiv = document.getElementById('guides');
        const capturedImage = document.getElementById('captured-image');

        // 카메라 접근
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("카메라 접근 오류:", err);
            });

        // 검은색 테두리의 위치 및 크기
        const borderWidth = 5;
        const borderBox = { x: 50, y: 50, width: 220, height: 220 }; // 가로 220px, 세로 220px 크기

        // 가이드 박스 표시
        function drawGuides() {
            guidesDiv.innerHTML = '';
            const guideBox = document.createElement('div');
            guideBox.className = 'guide-box';
            guideBox.style.left = `${borderBox.x}px`;
            guideBox.style.top = `${borderBox.y}px`;
            guideBox.style.width = `${borderBox.width}px`;
            guideBox.style.height = `${borderBox.height}px`;
            guidesDiv.appendChild(guideBox);
        }

        // 사진 촬영 버튼 클릭 이벤트
        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL();
            capturedImage.style.display = 'block';
            extractColors();
        });

        // 색상 추출 함수
        function extractColors() {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const colors = [];

            // 검은색 테두리 안쪽의 색상 추출
            for (let y = borderBox.y + borderWidth; y < borderBox.y + borderBox.height - borderWidth; y++) {
                for (let x = borderBox.x + borderWidth; x < borderBox.x + borderBox.width - borderWidth; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];

                    // 색상을 배열에 추가
                    colors.push(`rgb(${r}, ${g}, ${b})`);

                    // 30개 색상만 추출
                    if (colors.length >= 30) break;
                }
                if (colors.length >= 30) break;
            }

            displayColors(colors);
        }

        // 색상 표시 함수
        function displayColors(colors) {
            colorsDiv.innerHTML = '';
            colors.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;
                colorsDiv.appendChild(colorBox);
            });
        }

        // 초기 가이드 박스 그리기
        drawGuides();
    </script>
</body>
</html>
