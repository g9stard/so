<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Color Picker</title>
    <style>
        #canvas {
            display: none;
        }
        .color-box {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 2px;
        }
    </style>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <button id="capture">사진 촬영</button>
    <canvas id="canvas"></canvas>
    <div id="colors"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const colorsDiv = document.getElementById('colors');

        // 카메라 접근
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("카메라 접근 오류:", err);
            });

        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            extractColors();
        });

        function extractColors() {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const colors = [];
            
            for (let i = 0; i < 20; i++) {
                const x = Math.floor(Math.random() * (canvas.width - 30));
                const y = Math.floor(Math.random() * (canvas.height - 30));
                const index = (y * canvas.width + x) * 4;
                const r = data[index];
                const g = data[index + 1];
                const b = data[index + 2];

                colors.push(`rgb(${r}, ${g}, ${b})`);
            }

            displayColors(colors);
        }

        function displayColors(colors) {
            colorsDiv.innerHTML = '';
            colors.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;
                colorsDiv.appendChild(colorBox);
            });
        }
    </script>
</body>
</html>
