<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22111111111기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            display: block;
            margin-top: 10px;
        }
        video {
            display: none; /* 비디오 요소 숨김 */
        }
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            border: 1px solid #000;
        }
        #colors {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <button id="capture">사진 촬영</button>
    <canvas id="canvas"></canvas>
    <div id="colors"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const colorsDiv = document.getElementById('colors');

            // 후면 카메라 접근
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } }
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("카메라 접근 오류:", err);
            });

            // 사진 촬영 버튼 클릭 이벤트
            document.getElementById('capture').addEventListener('click', function() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                extractColors();
            });

            // 색상 추출 함수
            function extractColors() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const borderColors = [];

                // 검은색 테두리 탐지 및 안쪽 색상 추출
                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        const index = (y * canvas.width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];

                        // 검은색 픽셀 조건
                        if (r < 50 && g < 50 && b < 50) {
                            // 검은색 테두리 안쪽 색상 추출
                            const insideColor = getInsideColor(data, x, y, canvas.width);
                            if (insideColor) {
                                borderColors.push(insideColor);
                            }
                        }
                    }
                }
                // 색상 박스와 RGB 값 표시
                displayColors(borderColors);
            }

            // 검은색 테두리 안쪽 색상 추출
            function getInsideColor(data, x, y, width) {
                const insideColor = `rgb(${data[((y * width + x) * 4)]}, ${data[((y * width + x) * 4) + 1]}, ${data[((y * width + x) * 4) + 2]})`;
                return insideColor;
            }

            // 색상 표시 함수
            function displayColors(colors) {
                colorsDiv.innerHTML = ''; // 기존 색상 초기화
                const uniqueColors = [...new Set(colors)]; // 중복 색상 제거
                uniqueColors.forEach(color => {
                    const colorBox = document.createElement('div');
                    colorBox.className = 'color-box';
                    colorBox.style.backgroundColor = color;
                    colorsDiv.appendChild(colorBox);

                    const rgbValue = document.createElement('div');
                    rgbValue.textContent = color; // RGB 값 표시
                    colorsDiv.appendChild(rgbValue);
                });
            }
        });
    </script>
</body>
</html>
