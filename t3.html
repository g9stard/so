<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 색상 추출기</title>
    <style>
        #canvas {
            display: none;
        }
        .color-box {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 2px;
            border: 1px solid #000;
        }
        #colors {
            display: flex;
            flex-wrap: wrap;
            width: 160px; /* 가로 너비 조정 */
        }
        #image-container {
            position: relative;
        }
        #captured-image {
            max-width: 100%;
        }
        .guide-box {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <video id="video" controls muted autoplay loop playsinline></video>
    <button id="capture">사진 촬영</button>
    <canvas id="canvas"></canvas>
    <div id="image-container">
        <img id="captured-image" src="" alt="Captured Image" style="display:none;">
        <div id="guides"></div>
    </div>
    <div id="colors"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const colorsDiv = document.getElementById('colors');
        const guidesDiv = document.getElementById('guides');
        const capturedImage = document.getElementById('captured-image');

        // 카메라 접근
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("카메라 접근 오류:", err);
            });

        // 사진 촬영 버튼 클릭 이벤트
        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL();
            capturedImage.style.display = 'block';
            extractColors();
            drawGuides();
        });

        // 색상 추출 함수
        function extractColors() {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const colors = [];

            for (let i = 0; i < 20; i++) {
                const x = Math.floor(Math.random() * (canvas.width - 30));
                const y = Math.floor(Math.random() * (canvas.height - 30));
                const index = (y * canvas.width + x) * 4;
                const r = data[index];
                const g = data[index + 1];
                const b = data[index + 2];

                colors.push(`rgb(${r}, ${g}, ${b})`);
            }

            displayColors(colors);
        }

        // 색상 표시 함수
        function displayColors(colors) {
            colorsDiv.innerHTML = '';
            colors.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;
                colorsDiv.appendChild(colorBox);
            });
        }

        // 가이드 박스 그리기
        function drawGuides() {
            guidesDiv.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const guideBox = document.createElement('div');
                guideBox.className = 'guide-box';
                const x = Math.floor(Math.random() * (canvas.width - 30));
                const y = Math.floor(Math.random() * (canvas.height - 30));
                guideBox.style.left = `${x}px`;
                guideBox.style.top = `${y}px`;
                guidesDiv.appendChild(guideBox);
            }
        }
    </script>
</body>
</html>
